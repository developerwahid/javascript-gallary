<script>
  $(document).ready(function(){
    $('.list').click(function(){
      const value = $(this).attr('data-filter');
      if (value == 'All'){
        $('.itemBox').show('4000');
      }
      else{
        $('.itemBox').not('.'+value).hide('1000');
        $('.itemBox').filter('.'+value).show('2000');
      }
    });
    // add active
    $('.list').click(function(){
      $(this).addClass('active').siblings().removeClass('active');
    })
  });
</script>
<script>
      $('.itemBox').each(function() { // the containers for all your galleries
    $('.itemBox').magnificPopup({
        delegate: 'a', // the selector for gallery item
        type: 'image',
        gallery: {
          enabled:true
        }
    });
});
</script>
